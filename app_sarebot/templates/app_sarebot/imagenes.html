{% extends 'base.html' %} {% load static tailwind_tags %} {% block scripts %}
<script type="text/javascript" src="{% static 'chat/busquedas.js' %}"></script>
{% endblock %} {% block content %}
<div class="pt-24 container mx-auto px-4 mb-10 flex flex-col min-h-screen2">
  <h1 class="text-4xl font-bold text-neutral-600">Generar imagenes</h1>
  <!-- inputs -->
  <div class="mt-5 flex flex-col gap-2">
    <div class="w-full flex gap-2">
      <textarea
        id="texto_prompt"
        class="bg-gray-50 border min-h-11 h-11 max-h-96 resize-y border-gray-300 text-gray-900 text-sm rounded focus:ring-neutral-400 focus:border-neutral-400 block w-full p-2.5 disabled:opacity-65"
        placeholder="Generar..."></textarea>
      <div>
        <button
          id="apiCallButton"
          class="rounded-lg border border-gray-300 bg-neutral-100 p-0.5 text-red-600 transition enabled:hover:bg-white enabled:hover:shadow-lg w-11 h-11 flex items-center disabled:opacity-65">
          <span class="m-auto">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="w-3 fill-red-600">
              <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
              <path
                d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
          </span>
        </button>
      </div>
    </div>
  </div>
  <!-- Resultados -->
  <div id="result" class="mt-5 ">
    <div class="p-4 border border-neutral-200 rounded-xl">
      <p class="w-full border-b border-neutral-200 font-bold text-xl pb-4 text-neutral-700">Respuesta IA</p>
      <div class="w-full py-4">
        <p class="text-sm pb-2 text-neutral-600 w-full flex">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-3 mr-2 fill-green-500">
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
          </svg>
          Respuesta IA
        </p>
        <div class="text-neutral-800">
          <div id="msg-generando" class="flex items-center gap-2">
            <p class="text-blue-500">Generando</p>
            <img class="w-6" src="{% static 'chat/images/loading.gif' %}" alt="cargando" />
          </div>
          <!-- RESPUESTA GENERADA IA -->
          <div id="apiResponse" class="[&>p]:mb-2 [&>pre]:my-2 [&>ol]:list-decimal [&>ol]:ml-5 [&>ul]:list-disc [&>ul]:ml-5"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- MSG inicial -->
  <div id="msg-inicial" class="h-full pt-8 flex flex-col justify-center items-center flex-auto gap-8 hidden">
    <svg class="fill-neutral-100 max-h-40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
      <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
      <path
        d="M160 80H512c8.8 0 16 7.2 16 16V320c0 8.8-7.2 16-16 16H490.8L388.1 178.9c-4.4-6.8-12-10.9-20.1-10.9s-15.7 4.1-20.1 10.9l-52.2 79.8-12.4-16.9c-4.5-6.2-11.7-9.8-19.4-9.8s-14.8 3.6-19.4 9.8L175.6 336H160c-8.8 0-16-7.2-16-16V96c0-8.8 7.2-16 16-16zM96 96V320c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H160c-35.3 0-64 28.7-64 64zM48 120c0-13.3-10.7-24-24-24S0 106.7 0 120V344c0 75.1 60.9 136 136 136H456c13.3 0 24-10.7 24-24s-10.7-24-24-24H136c-48.6 0-88-39.4-88-88V120zm208 24a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z" />
    </svg>
    <p class="border-t-8 border-neutral-100 pt-6 text-neutral-200 text-3xl font-black font-mono max-w-xs text-center">Genera imagenes con la ia</p>
  </div>
</div>
{% endblock %}
